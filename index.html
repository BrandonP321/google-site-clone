<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Google</title>
</head>

<body>
    <header>
        <div class='nav-items-left header-flex-group'>
            <a
                href='https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header'>About</a>
            <a
                href='https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US'>Store</a>
        </div>
        <div class='nav-items-right header-flex-group'>
            <a href='https://mail.google.com/mail/?tab=wm&ogbl'>Gmail</a>
            <a href='https://www.google.com/imghp?hl=en&tab=wi&ogbl'>Images</a>
            <a class='sign-in-btn'
                href='https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ'>Sign
                in</a>
        </div>
    </header>
    <div class='content'>
        <div class='logo-container'>
            <img class='logo' src='assets/images/full-logo.png' alt='google-logo'>
        </div>
        <form class='search-form'>
            <input type='text' name='search'>
            <svg class="HPVvwb voice-search-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    fill="#4285f4"></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    fill="#f4b400"></path>
                <path
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    fill="#ea4335"></path>
            </svg>
        </form>
        <div class='btns-flex'>
            <a href='#'>Google Search</a>
            <a href='#'>I'm Feeling Lucky</a>
        </div>
    </div>
    <footer>
    </footer>

    <script src='script.js'></script>
</body>

</html>
